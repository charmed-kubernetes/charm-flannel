description: A minimal Kubernetes cluster with two machines with virtual networks provided by Flannel.
series: {{ series }}
machines:
  '0':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
applications:
  containerd:
    charm: ch:containers-containerd
    channel: edge
  easyrsa:
    charm: ch:containers-easyrsa
    channel: edge
    num_units: 1
    to:
    - '1'
  etcd:
    charm: ch:etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  flannel:
    charm: {{ master_charm }}
    resources:
      flannel-amd64: {{flannel_amd64|default("0")}}
      flannel-arm64: {{flannel_arm64|default("0")}}
      flannel-s390x: {{flannel_s390x|default("0")}}
  kubernetes-master:
    charm: ch:containers-kubernetes-master
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.23/edge
    to:
    - '0'
  kubernetes-worker:
    charm: ch:containers-kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.23/edge
    to:
    - '1'

relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime
