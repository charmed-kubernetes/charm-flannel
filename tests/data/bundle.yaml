description: A minimal Kubernetes cluster with two machines with virtual networks provided by Flannel.
series: {{ series }}
machines:
  '0':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
applications:
  containerd:
    charm: cs:~containers/containerd
    channel: edge
  easyrsa:
    charm: cs:~containers/easyrsa
    channel: edge
    num_units: 1
    to:
    - '1'
  etcd:
    charm: cs:~containers/etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  flannel:
    charm: {{ master_charm }}
    # This is currently not working due to https://github.com/juju/python-libjuju/issues/223
    # resources:
    #  {{ flannel_resource_name }}: {{ flannel_resource }}
  kubernetes-master:
    charm: cs:~containers/kubernetes-master
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '1'

relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime
